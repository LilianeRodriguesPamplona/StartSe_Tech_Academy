<body>
    <form>
        <fieldset>
            <legend>Estilos musicais</legend>

            <div>
                <input type="checkbox" id="axe" name="axe" value="A">
                <label for="axe">Axé</label>
            </div>

            <div>
                <input type="checkbox" id="blues" name="blues" checked value="B">
                <label for="blues">Blues</label>
            </div>

            <div>
                <input type="checkbox" id="rock" name="rock" value="R">
                <label for="rock">Rock</label>
            </div>

            <div>
                <input type="checkbox" id="pop" name="pop" value="P">
                <label for="pop">Pop</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Estilos musicais</legend>

            <div>
                <input type="checkbox" id="sertanejo" name="sertanejo" value="S">
                <label for="sertanejo">Sertanejo</label>
            </div>

            <div>
                <input type="checkbox" id="classic" name="classic" value="CL">
                <label for="classic">Classic</label>
            </div>

            <div>
                <input type="checkbox" id="flashback" name="flashback" checked value="F">
                <label for="flashback">Flashback</label>
            </div>

            <div>
                <input type="checkbox" id="country" name="country" value="CO">
                <label for="country">Country</label>
            </div>
        </fieldset>

        <button type="reset">Limpar formulário</button>
    </form>
